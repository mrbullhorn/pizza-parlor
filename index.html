<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="large-container">
    <div class="title">
      <span class="main-title"><h1>Hans' Pizza Authentico</h1></span>
      <span class="subtitle"><h2>We make Pizza</h2></span>
    </div>
    <span class="order-here"><h2>Choose your size and toppings.</h2>
    <form id="toppings-size">
      
      <input type="checkbox" id="xtraLarge" name="topping" value="xtraLarge">
      <label for="xtraLarge">Xtra Large</label><br>

    <input type="checkbox" id="xtraCheese" name="topping" value="xtraCheese">
      <label for="xtraCheese">Xtra Cheese</label><br>

    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>

    <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sausage</label><br>

    <input type="checkbox" id="anchovi" name="topping" value="anchovi">
      <label for="anchovi">Anchovi</label><br>

    <input type="checkbox" id="canadianBacon" name="topping" value="canadianBacon">
      <label for="canadianBacon">Canadian Bacon</label><br>
      
      <input type="checkbox" id="pineapple" name="topping" value="pineapple">
      <label for="pineapple">Pineapple</label><br>

    <input type="checkbox" id="bellPepper" name="topping" value="bellPepper">
      <label for="bellPepper">Bell Pepper</label><br>

    <input type="checkbox" id="pepperoncinni" name="topping" value="pepperoncinni">
      <label for="pepperoncinni">Pepperoncinni</label><br>

    <input type="checkbox" id="redOnion" name="topping" value="redOnion">
      <label for="redOnion">Red Onion</label><br><br>

      <button class="btn btn-danger" type="submit">Place Order!</button>
    
    </form>
    
    <span class="total"><h2>Total for Order: </h2></span><br>
    <span id="output"></span>
        
  </div>
  
</body>
</html>
